<div class="container" [ngClass]="data.color">
  <div class="header">
    <div class="title">{{data?.header | translate}}</div>
  </div>

  <div class="content">
    {{data?.message | translate}}
  </div>

  <div class="footer">
    <button mat-button style="margin-right: 8px" (click)="close()">
      <span translate>ACTION.CANCEL</span>
    </button>

    <button mat-raised-button [color]="data.color" (click)="ok()">
      <span translate>ACTION.YES</span>
    </button>
  </div>
</div>
