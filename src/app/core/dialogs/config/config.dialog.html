<div class="container">
  <div class="header">
    <div class="title" translate>TITLE.CONFIGURATION</div>
  </div>

  <div class="content">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label translate>LABEL.THEME</mat-label>
      <mat-select
          [placeholder]="'LABEL.THEME' | translate"
          (selectionChange)="onThemeChange($event)">
        <mat-option value="dark">{{'LABEL.DARK' | translate}}</mat-option>
        <mat-option value="light">{{'LABEL.LIGHT' | translate}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label translate>LABEL.LANGUAGE</mat-label>
      <mat-select
          [value]="translate.currentLanguage$ | async"
          (selectionChange)="onLanguageChange($event)">
        <mat-option value="en">English</mat-option>
        <mat-option value="vi">Tiếng Việt</mat-option>
      </mat-select>
    </mat-form-field>

    <ng-template [ngIf]="projects.currentProject$ | async">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label translate>LABEL.INDENT_FORMAT</mat-label>
        <mat-select placeholder="Save format"
          [value]="setting.indentFormat$ | async"
          (selectionChange)="onIndentFormatChange($event)">
          <mat-option value="">{{'LABEL.MINIFY' | translate}}</mat-option>
          <mat-option value="  ">2 {{'LABEL.SPACES' | translate}}</mat-option>
          <mat-option value="    ">4 {{'LABEL.SPACES' | translate}}</mat-option>
          <mat-option value="tab">Tab</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-checkbox
        [checked]="setting.autoSave$ | async"
        (change)="onAutoSaveSettingChange($event)">
        <span translate>LABEL.AUTO_SAVE</span>
      </mat-checkbox>
    </ng-template>
  </div>

  <div class="footer">
    <button mat-button style="margin-right: 8px" (click)="close()">
      <span translate>ACTION.CANCEL</span>
    </button>

    <button mat-raised-button color="primary" (click)="close()">
      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="#fff" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
      </svg>

      <span translate>ACTION.DONE</span>
    </button>
  </div>
</div>
