<div class="container">
  <div class="header">
    <div class="title">Lastest Project</div>
  </div>

  <div class="content">
    <ng-template [ngIf]="(projectList$ | async).length" [ngIfElse]="noProjects">
      <div class="project"
        *ngFor="let project of projectList$ | async"
        (click)="openProject(project.path)">

        <div class="icon">
          <svg style="width:32px;height:32px" viewBox="0 0 24 24">
            <path fill="var(--color-primary)" d="M17.9,17.39C17.64,16.59 16.89,16 16,16H15V13A1,1 0 0,0 14,12H8V10H10A1,1 0 0,0 11,9V7H13A2,2 0 0,0 15,5V4.59C17.93,5.77 20,8.64 20,12C20,14.08 19.2,15.97 17.9,17.39M11,19.93C7.05,19.44 4,16.08 4,12C4,11.38 4.08,10.78 4.21,10.21L9,15V16A2,2 0 0,0 11,18M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
          </svg>
        </div>

        <div class="info">
          <div class="path">
            {{project.displayPath}}
          </div>

          <div class="languages">
            [ {{project.displayLanguage}} ]
          </div>
        </div>

        <div class="remove-btn" (click)="removeProject(project, $event)">
          <svg style="width:28px;height:28px" viewBox="0 0 24 24">
            <path fill="var(--color-warn)" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
          </svg>
        </div>
      </div>
    </ng-template>

    <ng-template #noProjects>
      <div class="no-projects">
        <div class="title">NO PROJECTS</div>
        <div class="description">Please open your i18n folder to start</div>
      </div>
    </ng-template>
  </div>

  <div class="footer">
    <button mat-button style="margin-right: 8px" (click)="close()">
      Cancel
    </button>

    <button mat-raised-button color="primary" (click)="openNewProject()">
      <svg style="width:24px;height:24px;margin-top:-2px;padding-right: 2px" viewBox="0 0 24 24">
        <path fill="#fff" d="M10,4L12,6H20A2,2 0 0,1 22,8V18A2,2 0 0,1 20,20H4C2.89,20 2,19.1 2,18V6C2,4.89 2.89,4 4,4H10M15,9V12H12V14H15V17H17V14H20V12H17V9H15Z" />
      </svg>

      Open new project
    </button>
  </div>
</div>
