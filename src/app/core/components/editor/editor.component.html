<div class="container">
  <div *ngFor="let key of data.currentKeys$ | async">
    <core-translation [key]="key"></core-translation>
  </div>

  <div class="none" *ngIf="!(data.currentKeys$ | async)?.length">
    <div class="label" translate>TEXT.NO_TRANSLATION</div>
    <div class="description" translate>TEXT.SELECT_TRANSLATION</div>
  </div>
</div>
