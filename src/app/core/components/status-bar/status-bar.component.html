<div class="container">
  <div class="left">
    <div class="label" *ngIf="projects.currentProject$ | async">
      {{ 'TEXT.PROJECT' | translate }}: {{(projects.currentProject$ | async)?.path }}
    </div>
  </div>

  <div class="right">
    <div class="label"
         *ngIf="projects.currentProject$ | async"
         (click)="dialogs.openTranslationProgress()"
    >
      {{ 'TEXT.TRANSLATED' | translate }}: {{data.proccessed$ | async}}%
    </div>
  </div>
</div>
